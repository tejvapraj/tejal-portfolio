<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Tejal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(12px); /* Safari support */
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, textarea {
      background-color: transparent;
      border: 1px solid #4b5563;
      color: white;
    }

    input:focus, textarea:focus {
      border-color: #00d4ff;
      outline: none;
    }

    .contact-icon {
      color: #00d4ff;
    }

    .sidebar {
      background-color: #2C3E50;
    }
  </style>
</head>
<body class="bg-[#1f2937] text-white font-sans">

  <!-- Sidebar -->
  <div class="fixed top-0 left-0 h-full w-60 sidebar p-5 hidden md:flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold text-white mb-6">Tejal</h2>
      <nav class="flex flex-col gap-4">
        <a href="index.html" class="hover:text-[#00d4ff]">🏠 Home</a>
        <a href="about.html" class="hover:text-[#00d4ff]">👩‍💻 About</a>
        <a href="projects.html" class="hover:text-[#00d4ff]">📁 Projects</a>
        <a href="contact.html" class="text-[#00d4ff] font-semibold">📞 Contact</a>
      </nav>
    </div>
    <div>
      <p class="text-xs text-gray-400">© 2025 Tejal</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="md:ml-60 p-6 min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-4 text-center">📞 Get in Touch</h1>
    <p class="text-gray-400 text-center mb-10">Have a project in mind or just want to say hello? Let’s connect!</p>

    <div class="w-full max-w-2xl glass rounded-2xl p-8 shadow-xl">
      <form action="https://formspree.io/f/manjljkr" method="POST" class="space-y-6">
        <div>
          <label for="name" class="block mb-1 font-medium">Name</label>
          <input id="name" type="text" name="name" required placeholder="Enter your name" title="Name" class="w-full px-4 py-2 rounded-md">
        </div>
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input id="email" type="email" name="email" required placeholder="Enter your email" title="Email" class="w-full px-4 py-2 rounded-md">
        </div>
        <div>
          <label for="message" class="block mb-1 font-medium">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message..." title="Message" class="w-full px-4 py-2 rounded-md"></textarea>
        </div>
        <button type="submit" class="bg-[#00d4ff] hover:bg-[#00b8e6] text-black font-semibold py-2 px-6 rounded-md transition duration-300">
          Send Message
        </button>
      </form>
    </div>

    <!-- Social Icons -->
    <div class="mt-10 flex gap-6 text-2xl">
      <a href="mailto:your-email@example.com" class="hover:text-[#00d4ff]"><i class="fas fa-envelope contact-icon"></i></a>
      <a href="https://www.linkedin.com/in/tejal-v-apraj/" target="_blank" class="hover:text-[#00d4ff]"><i class="fab fa-linkedin contact-icon"></i></a>
      <a href="https://github.com/tejvapraj" target="_blank" class="hover:text-[#00d4ff]"><i class="fab fa-github contact-icon"></i></a>
    </div>
  </div>

</body>
</html>
